server:
  port: 8810

spring:
  cloud:
    gateway:
      routes:
      - id: Rates_By_Date_And_Currencies
        uri: http://localhost:7770
        predicates:
        - Path=/exchange_rates_by_date_and_currencies/**
        - Query=date,
        - Query=currencyList
        filters:
        - RewritePath=/exchange_rates_by_date_and_currencies, /rates_by_date_and_currencies
      - id: Rate
        uri: http://localhost:7770
        predicates:
        - Path=/exchange_rate/**
        - Query=date,
        - Query=currency,
        - Query=base
        filters:
        - RewritePath=/exchange_rate, /rate
      - id: Rates_For_Year
        uri: http://localhost:7770
        predicates:
        - Path=/exchange_rates_for_year/{currency}
        filters:
        - SetPath=/rates_for_year/{currency}
      - id: Rate_By_Date_And_Currency
        uri: http://localhost:7770
        predicates:
        - Path=/exchange_rate_by_date_and_currency/**
        - Query=date,
        - Query=currency,
        filters:
        - RewritePath=/exchange_rate_by_date_and_currency, /rate_by_date_and_currency
      - id: Rate_By_Date
        uri: http://localhost:7770
        predicates:
        - Path=/exchange_rate_by_date/**
        - Query=date
        filters:
        - RewritePath=/exchange_rate_by_date, /rate_by_date
         
        
   